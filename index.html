<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale-1.8" />
        <meta http-equiv="X-UA-Compatible", content="ie-edge" />
        <link rel="stylesheet" href="style.css" />
        <title>SWAPI</title>
    </head>
    <body>
        <div class="nav_block">
            <input onkeyup="findHero()" class="custom_inp search_field" placeholder="Search"/>
            <input class="custom_inp hero_name" placeholder="Name"/>
            <input class="custom_inp hero_birth" placeholder="Birth Year"/>
            <input class="custom_inp hero_gender" placeholder="Gender"/>
            <input class="custom_inp hero_world" placeholder="Home World"/>
            <button onclick="addNewHero()" class="custom_btn">ADD</button>
        </div>
        <div class="heroes_block">
            <table class="heroes_data">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birth Year</th>
                        <th>Gender</th>
                        <th>Home World</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="heroes_body">

                </tbody>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
